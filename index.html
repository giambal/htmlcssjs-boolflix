<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- JS: JQUERY -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- JS: HANDLEBARS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js" charset="utf-8"></script>
    <!-- TEMPLATE: MESSAGE MENU -->
    <script id="film-template" type="text/x-handlebars-template">
      <div class="{{class}}">
        {{ type }} <br>
        <b>Titolo: </b>{{ title }} <br>
        <b>Titolo originale: </b>{{ origTitle }} <br>
        <b>Lingua originale: </b>{{ origLanguage }} <br>
        <b>Voto: </b>{{ voto }} <br>
        {{{ stars }}}
      </div>
    </script>

    <!-- CSS: MY STYLE -->
    <link rel="stylesheet" href="style.css">
    <!-- JS: MY SCRIPT -->
    <script src="script.js" charset="utf-8"></script>
    <title>Boolflix</title>
  </head>
  <body>
    <header>
      <div class="header-container">

        <h1>Boolflix</h1>

        <div class="search-bar">
          <input id="src-box" type="text" name="" placeholder="cerca un titolo" value="">
          <button id="src-btn" type="button" name="button"><i class="fas fa-search"></i></button>
        </div>
      </div>
    </header>
    <div class="main-container">
      <div class="container">


        <div class="films">
          <h1 class="displayNone">Results</h1>
        </div>
      </div>
    </div>
  </body>
</html>
